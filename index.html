<!DOCTYPE html>
<html lang="pl">
<head>
    <title>herbus's corner</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <!-- <link rel="shortcut icon" type="image/x-icon" href=""/> -->
    <script src="https://kit.fontawesome.com/da02356be8.js" crossorigin="anonymous"></script>
    <script src="javascript/main.js"></script>
</head>
<body>
    <nav class="side-nav-bar">
        <div class="welcome-sign">
            <img src="images/avatar.jpeg">
            <div class="welcome-message">
                <p id="welcome-message"></p>
                <p><span id="corner"></span></p>
            </div>
        </div>
        <p id="page-selector-text"></p>
        <ul id="nav-page-selector">
            <!-- Leave these empty for now, they will be filled dynamically -->
        </ul>
        <p id="settings-selector-text"></p>
        <ul id="settings-selector">
            <!-- Leave these empty for now, they will be filled dynamically -->
        </ul>
    </nav>
    <nav class="nav-bar">
        <div class="language-dropdown">
            <div id="language-dropdown-button" onclick="languageDropdown()">
                <i class="fa-solid fa-caret-down"></i>
                <span id="current-language"></span>
            </div>
            <div class="language-dropdown-content">
                <div onclick="changeLanguage('en')" id="first-language-switch">English</div>
                <div onclick="changeLanguage('pl')">Polish</div>
            </div>
        </div>
        <div class="search-and-theme">
            <div class="theme-switcher" onclick="switchTheme()"><i class="fa-solid fa-moon"></i></div>
            <div class="search-bar-container">
                <div id="search-bar-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                <input type="text" id="search-bar" placeholder="">
            </div>
        </div>
    </nav>
</body>
</html>
